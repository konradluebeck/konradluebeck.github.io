   <script>
    function retrieveAndInsertCode(attempts) {
        if (! attempts) attempts = 0
        if (10 < attempts) return
        var url = new URL(document.location)
        var code = url.searchParams.get('ref_id')
        if (!code) return
        var element = document.querySelector('input[placeholder="Ihr Einladungscode"]')
        if (!element) {
            return window.setTimeout(retrieveAndInsertCode, 100, attempts + 1)
        }
        element.value = code
    }
    window.addEventListener('load', function () { window.setTimeout(retrieveAndInsertCode, 100) })
